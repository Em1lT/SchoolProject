<body>
    <h1>Form validation HTML5</h1>

    <form>
        <input type="text" name="firstname" id="fname" required placeholder="First name">
        <input type="text" name="lastname" id="lname" required placeholder="last name">
       <input type="email" name="email" id="email" required placeholder="email">
       <input type="tel" name="pnumber" id="pnum" pattern="+358?.+" required placeholder="phone number">
       <input type="text" name="address" id="address" placeholder="address">
        <input type="number" name="postalc" id="postalcode" pattern="{5}" title= "Only 5 letters" placeholder="postalcode">
        <input type="password" name="passwrd" id="passwrd" required placeholder="password">
        <button id="sent">Submit</button>
    </form>

    <script src="js/main.js"></script>
</body>
